<div class="book-summary">
  <nav role="navigation">
    <!-- Existing search functionality omitted for brevity -->
    
    <ul class="summary">
      <!-- Static items can be placed here to always appear at the top -->
      <li class="chapter">
        <a href="{{ site.baseurl }}/special-section">Special Section</a>
      </li>
      
      <!-- Divider to separate static items from dynamic list -->
      <li class="divider"></li>
      
      <!-- Dynamic items from site collections -->
      {% for collection in site.collections %}
        {% if collection.output %}
          {% assign collection_posts = site[collection.label] | sort: 'order' %}
          {% for post in collection_posts %}
            <li class="chapter{{ post.url == page.url | append: '/' ? ' active' : '' }}"
                data-level="1.1" 
                data-path="{{ site.baseurl }}{{ post.url }}">
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | escape }}</a>
            </li>
          {% endfor %}
          <!-- Optional divider after each collection -->
          <li class="divider"></li>
        {% endif %}
      {% endfor %}

      <!-- Static items can be placed here to always appear at the bottom -->
      <li class="chapter">
        <a href="{{ site.baseurl }}/about">About</a>
      </li>
    </ul>
  </nav>
</div>
